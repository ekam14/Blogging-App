<!DOCTYPE HTML>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">

    <link href="http://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.3.0/css/font-awesome.css" rel="stylesheet"  type='text/css'>
    <style>
        .container {
            border-radius: 25px;
            padding-bottom: 4px;
        }

        .comment-name {
            font-weight: bold;
        }

        a {
            text-decoration: none;
        }
    </style>

    <title>My Blogs</title>
</head>

<body>

<div class="container">
    <div th:insert="~{/navbar :: nav}" style="margin-bottom: 100px"/>
    <div th:each="blog : ${blogs}" class="container bg-light col-6 mb-3">
        <div>
            <h3 class="display-6 text-center" th:text="${blog.title}" />
        </div>
        <hr>
        <div>
            <p th:text="${blog.content}" />
        </div>
        <hr>
        <div class="container">
            <div class="row">
                <div class="col-sm">
                    <p th:text="${blog.getNumberOfLikes()} + ' ' + likes" />
                </div>
                <div class="col-sm text-end">
                    <p th:text="${blog.getNumberOfComments()} + ' ' + comments" />
                </div>
            </div>
        </div>
        <hr>
        <div class="container">
            <div class="row">
                <div class="col text-center">
                    <a th:href="@{/likeBlog(blogId=${blog.blogId})}">
                        <i class="fa fa-thumbs-up" aria-hidden="true"> Like </i>
                    </a>
                </div>
                <div class="col text-center">
                    <a th:href="@{/commentBlog(blogId=${blog.blogId})}">
                        <i class="fa fa-comment" aria-hidden="true"> Comment </i>
                    </a>
                </div>
            </div>
        </div>
        <hr>
        <div>
            <div th:each="comment: ${blog.comments}" class="container bg-light">
                <span class="comment-name" th:text="${comment.user.getFullName()}" />
                <p class="comment-content" th:text="${comment.content}" />
            </div>
        </div>
    </div>

</div>

</body>
</html>
