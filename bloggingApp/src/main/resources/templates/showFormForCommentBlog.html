<!DOCTYPE HTML>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">

  <title>Comment Blog</title>
</head>

<body>

<div class="container">
  <div th:insert="~{/navbar :: nav}" style="margin-bottom: 100px"/>
  <form action="#" th:action="@{/processCommentBlog}" method="POST">
    <input type="hidden" th:field="${blog.blogId}">
    <div class="form-group">
      <input type="text" class="form-control mb-4 w-25" th:field="*{comment.content}" placeholder="Post your comment">
    </div>
    <button type="submit" class="btn btn-primary">Comment</button>
  </form>
</div>

</body>
</html>
